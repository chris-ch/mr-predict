<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
{% autoescape true %}
<html lang="en" data-ng-app="predict">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <title>{% block title %}{% endblock %} - Data Science Toolbox</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/bootstrap-css/bootstrap.min.css">
    <!-- Optional theme -->
    <!--link rel="stylesheet" href="/bootstrap-css/bootstrap-theme.min.css"-->
    
    {% block head %}
    {% endblock %}
</head>
<body>
    <div id="content">{% block content %}{% endblock %}</div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/external/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/js/external/jquery-ui/ui/jquery-ui.js" type="text/javascript"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="/bootstrap-js/bootstrap.min.js"></script>

    <!-- Various External JavaScript libraries -->
    <script src="/js/external/underscore/underscore-min.js" type="text/javascript"></script>
    <script src="/js/external/angular/angular.min.js" type="text/javascript"></script>
    <script src="/js/external/angular-resource/angular-resource.min.js" type="text/javascript"></script>
    <script src="/js/external/angular-ui-utils/ui-utils.min.js" type="text/javascript"></script>
    <script src="/js/external/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
    <script src="/js/external/angular.treeview.js" type="text/javascript"></script>
    <script src="/js/external/createDialog.js" type="text/javascript"></script>
    <script src="/js/external/ng-grid.min.js" type="text/javascript"></script>
    <script src="/js/external/angular-file-upload-shim.js"></script> 
    <script src="/js/external/angular-file-upload.js"></script> 

    <script src="/js/predict-app.js" type="text/javascript"></script>
    <script src="/js/controllers.js" type="text/javascript"></script>
    <script src="/js/services.js" type="text/javascript"></script>
    <script src="/js/factories.js" type="text/javascript"></script>
    <script src="/js/directives.js" type="text/javascript"></script>
    <script src="/js/decorators.js" type="text/javascript"></script>
    <script src="/js/transformers.js" type="text/javascript"></script>
    <script src="/js/filters.js" type="text/javascript"></script>
    
    <script type="text/javascript">//<![CDATA[ 
        // variables set from django into angularjs
        //]]>
    </script>
    
</body>
</html>
{% endautoescape %}
