total_storage_limit: 1G

queue:

- name: default
  rate: 1/s
  retry_parameters:
    task_retry_limit: 0

- name: blob-import
  rate: 1/s
  max_concurrent_requests: 20
  retry_parameters:
    task_retry_limit: 0
    
- name: google-drive-import
  rate: 1/s
  max_concurrent_requests: 2
  retry_parameters:
    task_retry_limit: 0

- name: decision-tree-factory
  rate: 10/s
  retry_parameters:
    task_retry_limit: 0
    
- name: splits
  rate: 100/s
  retry_parameters:
    task_retry_limit: 0
